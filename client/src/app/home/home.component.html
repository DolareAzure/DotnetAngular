<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find the matches</h1>
        <p class="lead">Come on to view your matches... all you need to to do is sign up!</p>
        <div class="text-center">
            <button (click)="IsToggled()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-default btn-lg">Learn more</button>
        </div>
    </div>
</div>
<div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
